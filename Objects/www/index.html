<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: #667eea;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        #sendButton:hover {
            transform: translateY(-2px);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            padding: 15px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            margin-bottom: 20px;
            max-width: 80%;
            border-bottom-left-radius: 5px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-content {
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .timestamp {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>Gemini AI Chat</h1>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                <div class="message-content">Hello! I'm Gemini AI. How can I help you today?</div>
                <div class="timestamp" id="initialTimestamp"></div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here..." autocomplete="off">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let currentAiMessage = null;
        let currentEventSource = null;
        let jsonBuffer = '';
        
        // Set initial timestamp
        document.getElementById('initialTimestamp').textContent = new Date().toLocaleTimeString();

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            // Disable input during request
            userInput.disabled = true;
            sendButton.disabled = true;
            
            // Add user message to chat
            addMessage(message, 'user');
            userInput.value = '';
            
            // Show typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';
            scrollToBottom();
            
            // Create empty AI message container
            currentAiMessage = addMessage('', 'ai');
            
            let fullResponse = '';
            let receivedComplete = false;
            
            // Close any existing connection
            if (currentEventSource) {
                currentEventSource.close();
            }
            
            // Reset buffer
            jsonBuffer = '';
            
            console.log('Starting EventSource connection...');
            
            // Use EventSource for simpler SSE handling
            currentEventSource = new EventSource('/gemini?data=' + encodeURIComponent(JSON.stringify({
                prompt: message
            })));
            
            currentEventSource.onopen = function(event) {
                console.log('SSE Connection opened successfully');
            };
            
            currentEventSource.onmessage = function(event) {
                console.log('Raw SSE data received:', event.data);
                
                // Add to buffer
                jsonBuffer += event.data;
                
                // Try to parse complete JSON objects from the buffer
                processBuffer();
            };
            
            function processBuffer() {
                let startIndex = 0;
                let braceCount = 0;
                let bracketCount = 0;
                let inString = false;
                let escapeNext = false;
                
                for (let i = 0; i < jsonBuffer.length; i++) {
                    const char = jsonBuffer[i];
                    
                    if (escapeNext) {
                        escapeNext = false;
                        continue;
                    }
                    
                    if (char === '\\') {
                        escapeNext = true;
                        continue;
                    }
                    
                    if (char === '"' && !escapeNext) {
                        inString = !inString;
                        continue;
                    }
                    
                    if (!inString) {
                        if (char === '{') braceCount++;
                        if (char === '}') braceCount--;
                        if (char === '[') bracketCount++;
                        if (char === ']') bracketCount--;
                    }
                    
                    // Check if we have a complete JSON structure
                    if ((braceCount === 0 && bracketCount === 0) && (char === '}' || char === ']')) {
                        const completeJson = jsonBuffer.substring(startIndex, i + 1);
                        startIndex = i + 1;
                        
                        if (completeJson.trim()) {
                            try {
                                const data = JSON.parse(completeJson);
                                console.log('Successfully parsed JSON:', data);
                                processData(data);
                            } catch (e) {
                                console.error('Failed to parse complete JSON:', completeJson, e);
                            }
                        }
                    }
                }
                
                // Keep the remaining incomplete data in the buffer
                jsonBuffer = jsonBuffer.substring(startIndex);
            }
            
            function processData(data) {
                if (data.error) {
                    console.error('Server error:', data.error);
                    currentAiMessage.querySelector('.message-content').textContent = 'Error: ' + data.error;
                    currentAiMessage.classList.add('error-message');
                    completeRequest();
                    return;
                }
                
                if (data.content) {
                    fullResponse += data.content;
                    currentAiMessage.querySelector('.message-content').textContent = fullResponse;
                    scrollToBottom();
                    console.log('Updated response, length:', fullResponse.length);
                }
                
                if (data.status === 'complete') {
                    console.log('Received completion signal');
                    receivedComplete = true;
                    completeRequest();
                }
            }
            
            currentEventSource.onerror = function(event) {
                console.log('SSE connection error or closed');
                if (!receivedComplete && !fullResponse) {
                    currentAiMessage.querySelector('.message-content').textContent = 
                        'Connection interrupted. Please try again.';
                    currentAiMessage.classList.add('error-message');
                }
                completeRequest();
            };
            
            function completeRequest() {
                console.log('Completing request, full response received:', fullResponse.length > 0);
                if (currentEventSource) {
                    currentEventSource.close();
                    currentEventSource = null;
                }
                typingIndicator.style.display = 'none';
                if (currentAiMessage && fullResponse) {
                    addTimestamp(currentAiMessage);
                }
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
                currentAiMessage = null;
                jsonBuffer = '';
            }
            
            // Set timeout to complete request after 30 seconds
            setTimeout(() => {
                if (currentEventSource && !receivedComplete) {
                    console.log('Request timeout after 30 seconds');
                    if (!fullResponse) {
                        currentAiMessage.querySelector('.message-content').textContent = 
                            'Request timed out. Please try again.';
                        currentAiMessage.classList.add('error-message');
                    }
                    completeRequest();
                }
            }, 30000);
        }

        function addMessage(content, type) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            scrollToBottom();
            return messageDiv;
        }

        function addTimestamp(messageElement) {
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString();
            messageElement.appendChild(timestamp);
        }

        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            setTimeout(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 100);
        }

        // Handle Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-focus input
        document.getElementById('userInput').focus();
    </script>
</body>
</html>
